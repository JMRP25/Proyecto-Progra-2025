# Configuraci\u00f3n de la base de datos
quarkus.datasource.db-kind=mssql
quarkus.datasource.jdbc.url=jdbc:sqlserver://localhost:1433;databaseName=BANK;encrypt=false;trustServerCertificate=true
quarkus.datasource.username=sa
quarkus.datasource.password=Admin2024
quarkus.datasource.jdbc.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate ORM
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.packages=com.mycompany.model
quarkus.hibernate-orm.packages=com.mycompany

# Activar logs de SQL (opcional)
quarkus.hibernate-orm.log.sql=true

# CORS
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=location,content-disposition
